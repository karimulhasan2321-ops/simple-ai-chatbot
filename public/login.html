<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI WhatsApp Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent-color);">BotNexus Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="admin">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p id="error-msg" style="color: var(--danger-color); margin-top: 10px; text-align: center; display: none;">
            </p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                } else {
                    const err = document.getElementById('error-msg');
                    err.innerText = data.message;
                    err.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>

</html>
